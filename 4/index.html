<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body id="vanta-canvas">
		<div class="container">
			<h1>Login</h1>
			<div class="form-item">
				<input id="input2" type="text" placeholder="login" />
			</div>
			<div class="form-item">
				<input id="input" type="text" placeholder="password" />
			</div>

			<button id="btn">next</button>
			<p id="check" style="color: rgb(255, 0, 0)"></p>
		</div>

		<script>
			const check = document.getElementById('check')
			const input = document.getElementById('input')
			const input2 = document.getElementById('input2')
			const btn = document.getElementById('btn')

			const password = 'nikita123' // Строка, чтобы сравнение было точным
			const login = 'nikita'

			btn.addEventListener('click', function () {
				let input2value = input2.value.trim()
				let inputvalue = input.value.trim() // Убираем пробелы

				if (input2value !== login && inputvalue !== password) {
					check.textContent = 'incorect login or password'
				} else if (input2value !== login) {
					check.textContent = 'incorect login or password'
				} else if (inputvalue !== password) {
					check.textContent = 'incorect login or password'
				} else {
					window.location.href = 'iasd.html'
				}
			})
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
		<script>
			VANTA.NET({
				el: '#vanta-canvas',
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.0,
				minWidth: 200.0,
				scale: 1.0,
				scaleMobile: 1.0,
				color: 0x727272,
				points: 17.0,
				showDots: false,
			})
		</script>
	</body>
</html>
